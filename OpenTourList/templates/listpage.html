<html>
<body>
<head>
<title>New Normal PH</title>
</head>
<h1>Inter-Provincial Tourist Destination Tracker</h1>
<p> Tourist Health and Travel Data Summary </p>

<form method="POST" action="/OpenTourList/{{ TourId.id }}/addItem">

	<label>Name </label>
	<input 
		type="text" 
		id="idName"
		name="idName" 
		placeholder="Full Name"
	/><br/><br/>
	<label>Email Address </label>
	<input 
		type="email" 
		id="idEmail" 
		name="idEmail" 
		placeholder="Email"
	/><br/><br/>
	<label>Swab Result Code </label>
	<input 
		type="text" 
		id="idUniCode" 
		name="idUniCode" 
		placeholder="Input Swab Bar Code" 
	/><br/><br/>
	<label>Present Home Address </label>
	<input 
		type="text" 
		id="idOrigin" 
		name="idOrigin" 
		placeholder="Where did you come from?"
	/><br/><br/>
	<label>Place of Destination </label>
	<input 
		type="text" 
		id="idDestination" 
		name="idDestination" 
		placeholder="Preferred Local Destination"
	/>

	<label>Travel Purpose </label>
	<input 
		type="text" 
		id="idPurpose" 
		name="idPurpose" 
		placeholder="Input your Travel Purpose"
	/><br>

	<label> Additional Information </label>
	<label>Travel Purpose </label>
	<input 
		type="text" 
		id="idComp" 
		name="idComp" 
		placeholder="Do you have any companion?"
	/>

	<input 
		type="text" 
		id="idPets" 
		name="idPets" 
		placeholder="Do you have any pets with you?"
	/>

	<input 
		type="text" 
		id="idHistory" 
		name="idHistory" 
		placeholder="Recent Travel History"
	/>
	<input 
		type="submit" 
		id="idConfirm" 
		name="idConfirm" 
		style="color: red; background-color: lightgrey" 
		value="Confirm"
		placeholder="CONFIRM"
	/>
	{% csrf_token %}
</form>
<table id="inList" id="inList" >
	{% for item in TourId.item_set.all%}
		<tr>
			<td>{{ forloop.counter }}: {{ item.text }}</td>
		</tr>
	{% endfor %}
</table>

</body>
</html>
