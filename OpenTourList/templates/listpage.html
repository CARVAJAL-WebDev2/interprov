<html>
	<head>
	<style type="text/css">
	body 	{background-color: #D9ED92;}
  	</style>


	<title> New Normal PH </title>
	<script> </script>
	<body>
		<h1> Inter-Provincial Tourist Information Sheet </h1>
		<form method="POST" action="/OpenTourList/{{ TourId.id }}/addItem">
			<p>  Tourist Health and Travel Data </p> <br>
			<label> Name </label>
			<input
				type = "text"
				id = "idName"
				name = "idName" 
				placeholder = 'Full Name'
				/> <br>
			<label> Email Address </label><br>
			<input 
				type = "email"
				id = "idEmail"
				name = "idEmail" 
				placeholder = 'Email Address'
				/> <br>
			<label> Swab Result Code </label><br>
			<input 
				type = "text"
				id = "idUniCode"
				name = "idUniCode"
				placeholder = 'Swab Test Result Code'
				/> <br>
			<label> Present Address </label><br>
			<input 
				type = "text"
				id = "idOrigin"
				name = "idOrigin"
				placeholder = 'Where did you come from?'
				/> <br>
			<label> Place of Destination </label><br>
			<input
				type = "text"
				id = "idDestination"
				name = "idDestination"
				placeholder = 'Preferred Local Destination'
				/> <br>
			<label> Travel Purpose </label><br><br>
			<input
				type = "text"
				id = "idPurpose"
				name = "idPurpose"
				placeholder = 'Whats your travel purpose?'
				/> <br>
			<label> Additional Informations </label><br>
			<input 
				type = "text"
				id = "idComp"
				name = "idComp" 
				placeholder = 'Do you have any companion?'
				/> <br>
			<input
				type = "text"
				id = "idPets"
				name = "idPets"
				placeholder = 'Do you have any pets?'
				/> <br>
			<input 
				type = "text"
				id = "idHistory"
				name = "idHistory"
				placeholder = 'Recent Travel History'
				/> <br>
			<input 
				type = "submit"
				id = "btnConfirm"
				name = "btnConfirm"
				style = "color: blue; background-color: lightblue"
				value = "Confirm"
				/>
				{% csrf_token %}
		</form>
		<table id="inList" name ="inList">
			{% for item in TourId.item_set.all %}
			<tr>
				<td>{{ forloop.counter }}: {{ item.text }}</td>
			</tr>
			{% endfor %}
		</body>
</html>
